<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta  name = "viewpoint" content = "width=device-width, initial-scale=1", shrink-to-fit="no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class = "container">
            <h1 class ="mt-4 mb-4">Job Application Form</h1>
            <form method="post">
                <div class="form-group mb-4">
                    <label for="first_name">First Name:</label>
                    <input class="form-control" type="text" id="first_name" name="first_name" required>
                </div>
                <div class = "form-group mb-4">
                    <label for="last_name">Last Name:</label>
                    <input class="form-control" type="text" id="last_name" name="last_name" required>
                </div>
                <div class = "form-group mb-4">
                    <label for="email">Email:</label>
                    <input class="form-control" type="text" id="email" name="email" required>
                </div>
                <div>
                    <label for="date">Available start date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div >
                    <br>
                    <label> Current Occupation: </label>
                    <br>
                    <div class="btn-group-vertical" id="occupation">
                        <input class = "btn-check form control" class="form-control" type="radio" id="employed" name="occupation" value="employed" required>
                        <label class="btn btn-outline-secondary" for="employed"> Employed:</label>

                        <input class = "btn-check form control" class="form-control" type="radio" id="unemployed" name="occupation" value="unemployed" required>
                        <label class="btn btn-outline-secondary" for="unemployed"> Unemployed:</label>

                        <input class = "btn-check form control" class="form-control" type="radio" id="self-employed" name="occupation" value ="self-employed" required>
                        <label class="btn btn-outline-secondary" for="self-employed"> Self-employed:</label>

                        <input class = "btn-check form control" class="form-control" type="radio" id="student" name="occupation" value="student" required>
                        <label class="btn btn-outline-secondary" for="student"> Student:</label>
                    </div>
                </div>
                <br>
                <button class="btn btn-secondary" type ="submit">Submit</button>
            </form>
            {% if message%}
            <div>
                Form submit was successfully
            </div>
            {% endif %}
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js">/script</script>
        <script src="http://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
